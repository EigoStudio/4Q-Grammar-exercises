        /* é…ç½®å¾Œã®å˜èªã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆPCãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼šã¾ã ãƒãƒ–ãƒ«ã‚ã‚Šï¼‰ */
        .answer-word {

        /* --- ã‚¹ãƒãƒ›å°‚ç”¨ã‚¹ã‚¿ã‚¤ãƒ« --- */
        @media screen and (max-width: 800px) {
            h1.main-title { font-size: 1.2rem; margin: 8px 0; }
            .container { padding: 8px; }
            
            /* å’Œè¨³ã‚¨ãƒªã‚¢ã®ä½™ç™½ã‚’æ¥µé™ã¾ã§å‰Šæ¸› */
            .question-ja { 
                font-size: 1rem; 
                padding: 8px; 
                margin-bottom: 8px; /* ä¸‹ã®ãƒœãƒƒã‚¯ã‚¹ã¨ã®è·é›¢ã‚’è¿‘ã¥ã‘ã‚‹ */
                margin-top: 0;

            .slot { min-height: 90px; padding: 4px; }

            /* é…ç½®å¾Œã®å˜èªã‹ã‚‰ãƒãƒ–ãƒ«ã‚’æ’é™¤ */
            .answer-word { 
                background-color: transparent; 
                color: var(--dark-orange); 
                padding: 0; 
                margin: 0; 
                font-size: 1.1rem; 
                box-shadow: none;
                border-bottom: 1px solid #ffcc80; /* ä¸‹ç·šã ã‘å…¥ã‚Œã¦è­˜åˆ¥ã—ã‚„ã™ã */
                width: 90%;
                text-align: center;
            }

            .word-bank { padding: 8px; gap: 8px; margin: 8px 0; }
            .word-btn { padding: 8px 14px; font-size: 1.1rem; }
            .final-sentence { font-size: 1.5rem; padding: 8px; }

        }

            #printable-sheet { display: block !important; width: 100%; padding: 0; }

            .line { border-bottom: 1.5px solid black !important; height: 30px; width: 100%; margin-top: 10px; }
        }
        #printable-sheet { display: none; }
    </style>
</head>
<body>
<div class="no-print">
    <h1 class="main-title">19ç«  èªé †ã«æ³¨æ„ã™ã‚‹æ–‡å‹ ä¸¦ã¹æ›¿ãˆå•é¡Œ Part1 SVOO</h1>
</div>

<div class="container no-print">
    <div id="game-ui">
        <div id="questionHeader" style="font-size: 0.8rem; color: #795548; margin-bottom: 4px;">Question 1 / 15</div>
        <div id="questionJa" class="question-ja"></div>
        <div id="resultMsg" style="height: 25px; margin-bottom: 5px; font-weight: bold; font-size: 1.1rem;"></div>

        <div class="slot-container">
            <div id="box-V1" class="slot" onclick="setCurrentSlot('V1')"><div class="slot-label">V1</div><div id="slot-V1"></div></div>
            <div id="box-S" class="slot" onclick="setCurrentSlot('S')"><div class="slot-label">S</div><div id="slot-S"></div></div>
            <div id="box-V2" class="slot" onclick="setCurrentSlot('V2')"><div class="slot-label">V2</div><div id="slot-V2"></div></div>
            <div id="box-IO" class="slot" onclick="setCurrentSlot('IO')"><div class="slot-label">IO</div><div id="slot-IO"></div></div>
            <div id="box-DO" class="slot" onclick="setCurrentSlot('DO')"><div class="slot-label">DO</div><div id="slot-DO"></div></div>
            <div id="box-AD" class="slot" onclick="setCurrentSlot('AD')"><div class="slot-label">AD</div><div id="slot-AD"></div></div>

        <div style="margin-bottom: 15px;">
            <button class="action-btn" id="checkBtn" onclick="checkAnswer()">Check Answer</button>
            <button class="action-btn" id="nextBtn" onclick="nextQuestion()" style="display:none; background-color: #2e7d32;">Next Question</button>
        </div>
        
        <div><button onclick="printGame()" style="font-size:0.75rem; color:#8d6e63; border:none; background:none; text-decoration:underline; cursor:pointer;">ğŸ–¨ï¸ å°åˆ·ç”¨ã‚·ãƒ¼ãƒˆ</button></div>
    </div>
</div>

<div id="printable-sheet">
    <h2 class="print-title">19ç«  èªé †ã«æ³¨æ„ã™ã‚‹æ–‡å‹ ä¸¦ã¹æ›¿ãˆå•é¡Œ Part1 SVOO</h2>
    <div id="print-content"></div>
</div>

<button class="fab no-print" id="ttsBtn" onclick="speakPhrase()">ğŸ”Š</button>

<script>
const quizData = [
    { ja: "ãƒˆãƒ ã¯ãƒªã‚µã«æŒ‡è¼ªã‚’ã‚ã’ã¾ã—ãŸã€‚", v1:[], s:["Tom"], v2:["gave"], io:["Lisa"], do:["a", "ring"], ad:[] },
    { ja: "ã‚±ãƒ³ã¯ãƒ¡ã‚¢ãƒªãƒ¼ã«å†™çœŸã‚’è¦‹ã›ã¦ã‚ã’ã¾ã—ãŸã€‚", v1:[], s:["Ken"], v2:["showed"], io:["Mary"], do:["the", "photos"], ad:[] },
    { ja: "ãƒ¦ãƒŸã¯ã‚±ãƒ³ã‚¿ã«ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆã‚’è²·ã†ã¤ã‚‚ã‚Šã§ã™ã€‚", v1:[], s:["Yumi"], v2:["is", "going", "to", "buy"], io:["Kenta"], do:["a", "present"], ad:[] },
    { ja: "ãƒã‚¤ã‚¯ã¯ãƒãƒŠã«ãƒšãƒ³ã‚’è²¸ã™ã“ã¨ãŒã§ãã¾ã™ã€‚", v1:[], s:["Mike"], v2:["can", "lend"], io:["Hana"], do:["a", "pen"], ad:[] },
    { ja: "ã‚¸ãƒ£ãƒƒã‚¯ã¯ãƒ«ãƒ¼ã‚·ãƒ¼ã«é¢ç™½ã„è©±ã‚’ã—ã¾ã—ãŸã€‚", v1:[], s:["Jack"], v2:["told"], io:["Lucy"], do:["a", "funny", "story"], ad:[] },
    { ja: "ç”°ä¸­å…ˆç”Ÿã¯ç§ãŸã¡ã«æ—¥æœ¬å²ã‚’æ•™ãˆã¦ãã‚Œã¾ã™ã€‚", v1:[], s:["Mr.", "Tanaka"], v2:["teaches"], io:["us"], do:["Japanese", "history"], ad:[] },
    { ja: "æ¯ã¯ç§ã«æ–°ã—ã„ãƒ‰ãƒ¬ã‚¹ã‚’ä½œã£ã¦ãã‚Œã¦ã„ã¾ã™ã€‚", v1:[], s:["My", "mother"], v2:["is", "making"], io:["me"], do:["a", "new", "dress"], ad:[] },
    { ja: "ç§ãŸã¡ã¯å…ˆç”Ÿã«æ„Ÿè¬ã‚«ãƒ¼ãƒ‰ã‚’é€ã‚‹ã¤ã‚‚ã‚Šã§ã™ã€‚", v1:[], s:["We"], v2:["are", "going", "to", "send"], io:["our", "teacher"], do:["a", "thank-you", "card"], ad:[] },
    { ja: "ã‚ãªãŸã¯åŒ»è€…ã«å•é¡Œã‚’è©±ã•ãªã‘ã‚Œã°ãªã‚Šã¾ã›ã‚“ã€‚", v1:[], s:["You"], v2:["must", "tell"], io:["your", "doctor"], do:["the", "problem"], ad:[] },
    { ja: "ãã®å¥³ã®å­ã¯å‹é”ã«ã‚¯ãƒƒã‚­ãƒ¼ã‚’æŒã£ã¦ãã¾ã—ãŸã€‚", v1:[], s:["The", "girl"], v2:["brought"], io:["her", "friends"], do:["some", "cookies"], ad:[] },
    { ja: "ã‚ã¨ã§ç§ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ã£ã¦ãã‚Œã¾ã™ã‹ï¼Ÿ", v1:["Will"], s:["you"], v2:["send"], io:["me"], do:["a", "message"], ad:["later"], isQ:true },
    { ja: "ãƒ¦ã‚­ã¯æ¯æ—¥ã€çŠ¬ã«ãŠã‚„ã¤ã‚’ã‚ã’ã¾ã™ã‹ï¼Ÿ", v1:["Does"], s:["Yuki"], v2:["give"], io:["her", "dog"], do:["a", "snack"], ad:["every", "day"], isQ:true },
    { ja: "å½¼ã‚‰ã¯ç§ãŸã¡ã«ãã®è©±ã‚’ã—ã¦ãã‚Œã‚‹ã¤ã‚‚ã‚Šã§ã™ã‹ï¼Ÿ", v1:["Are"], s:["they"], v2:["going", "to", "tell"], io:["us"], do:["the", "story"], ad:[], isQ:true },
    { ja: "ã‚±ãƒ³ã¯ãƒ¡ã‚¢ãƒªãƒ¼ã«èŠ±ã‚’è²·ã„ã¾ã›ã‚“ã§ã—ãŸã€‚", v1:[], s:["Ken"], v2:["did", "not", "buy"], io:["Mary"], do:["any", "flowers"], ad:[] },
    { ja: "ãŠæ°´ã‚’ä¸€æ¯æŒã£ã¦ãã¦ã„ãŸã ã‘ã¾ã™ã‹ï¼Ÿ", v1:["Could"], s:["you"], v2:["bring"], io:["me"], do:["a", "glass", "of", "water"], ad:[], isQ:true }
];

let currentIdx = 0;
let activeSlot = 'S';
let userAnswers = { V1: [], S: [], V2: [], IO: [], DO: [], AD: [] };

function setCurrentSlot(id) {
    activeSlot = id;
    document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
    document.getElementById(`box-${id}`).classList.add('active');
}

function renderQuestion() {
    const data = quizData[currentIdx];
    userAnswers = { V1: [], S: [], V2: [], IO: [], DO: [], AD: [] };
    document.getElementById('resultMsg').textContent = "";
    document.getElementById('sentenceDisplay').textContent = "";
    document.getElementById('nextBtn').style.display = "none";
    document.getElementById('checkBtn').style.display = "inline-block";
    document.getElementById('ttsBtn').style.display = "none";
    document.getElementById('questionHeader').textContent = `Question ${currentIdx + 1} / ${quizData.length}`;
    document.getElementById('questionJa').textContent = data.ja;
    
    let allWords = [...data.v1, ...data.s, ...data.v2, ...data.io, ...data.do, ...data.ad].sort(() => Math.random() - 0.5);
    const bank = document.getElementById('wordBank');
    bank.innerHTML = "";
    allWords.forEach((word, i) => {
        const btn = document.createElement('button');
        btn.className = "word-btn";
        btn.textContent = word;
        btn.id = `btn-${i}`;
        btn.onclick = () => {
            if(!btn.classList.contains('used')) {
                userAnswers[activeSlot].push({ text: word, id: `btn-${i}` });
                btn.classList.add('used');
                updateSlots();
            }
        };
        bank.appendChild(btn);
    });
    updateSlots();
    setCurrentSlot(data.v1.length > 0 ? 'V1' : 'S');
}

function updateSlots() {
    ['V1','S','V2','IO','DO','AD'].forEach(id => {
        const el = document.getElementById(`slot-${id}`);
        el.innerHTML = "";
        userAnswers[id].forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = "answer-word";
            div.textContent = item.text;
            div.onclick = (e) => {
                e.stopPropagation();
                document.getElementById(item.id).classList.remove('used');
                userAnswers[id].splice(idx, 1);
                updateSlots();
            };
            el.appendChild(div);
        });
    });
}

function checkAnswer() {
    const d = quizData[currentIdx];
    const match = (key) => userAnswers[key].map(o => o.text).join(" ") === d[key.toLowerCase()].join(" ");
    if (match('V1') && match('S') && match('V2') && match('IO') && match('DO') && match('AD')) {
        document.getElementById('resultMsg').innerHTML = "<span style='color:#2e7d32;'>âœ¨ Excellent! æ­£è§£ã§ã™ï¼</span>";
        let text = [d.v1, d.s, d.v2, d.io, d.do, d.ad].flat().filter(s => s !== "").join(" ");
        text += d.isQ ? "?" : ".";
        document.getElementById('sentenceDisplay').textContent = text;
        document.getElementById('checkBtn').style.display = "none";
        document.getElementById('nextBtn').style.display = "inline-block";
        document.getElementById('ttsBtn').style.display = "block";
    } else {
        document.getElementById('resultMsg').innerHTML = "<span style='color:#c62828;'>Try again! èªé †ã‚’ç¢ºèªã—ã¦ã­</span>";
    }
}

function speakPhrase() {
    const text = document.getElementById('sentenceDisplay').textContent;
    const uttr = new SpeechSynthesisUtterance(text);
    uttr.lang = "en-US";
    uttr.rate = 0.7; 
    const voices = window.speechSynthesis.getVoices();
    uttr.voice = voices.find(v => v.name.includes('Samantha') || v.name.includes('Google US English')) || voices[0];
    window.speechSynthesis.speak(uttr);
}

function nextQuestion() {
    currentIdx++;
    if (currentIdx < quizData.length) {
        renderQuestion();
    } else {
        celebrate();
    }
}

function celebrate() {
    document.getElementById('game-ui').innerHTML = "<h2 style='color:#e65100; font-size: 2rem; margin: 40px 0;'>ğŸ‰ Congratulations!<br>Mission Accomplished!</h2>";
    const duration = 5 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 7,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: ['#ff9800', '#ffeb3b', '#4caf50', '#2196f3', '#e91e63']
      });
      confetti({
        particleCount: 7,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: ['#ff9800', '#ffeb3b', '#4caf50', '#2196f3', '#e91e63']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());
}

function printGame() {
    const target = document.getElementById('print-content');
    target.innerHTML = "";
    quizData.forEach((d, i) => {
        const words = [...d.v1, ...d.s, ...d.v2, ...d.io, ...d.do, ...d.ad].sort(() => Math.random() - 0.5);
        target.innerHTML += `
            <div class="print-q">
                <b>Q${i+1}. ${d.ja}</b><br>
                <span style="font-size:0.95rem; color: #333;">( ${words.join(" / ")} )</span>
                <div class="line"></div>
            </div>`;
    });
    window.print();
}

window.speechSynthesis.onvoiceschanged = () => {};
renderQuestion();
</script>
