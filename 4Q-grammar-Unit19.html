<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>19Á´† Ë™ûÈ†Ü„Å´Ê≥®ÊÑè„Åô„ÇãÊñáÂûã ‰∏¶„ÅπÊõø„ÅàÂïèÈ°å Part1 SVOO</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-orange: #ff9800;
            --dark-orange: #e65100;
            --light-orange: #fff3e0;
            --box-bg: #fffde7;
            --en-font: "Chalkboard SE", "Comic Sans MS", "Comic Sans", "Kosugi Maru", sans-serif;
            --label-color: #5d4037;
        }

        body {
            font-family: 'Kosugi Maru', var(--en-font);
            background-color: var(--light-orange);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: #4e342e;
            margin: 0;
            font-variant-ligatures: none;
            -webkit-font-variant-ligatures: none;
        }

        h1.main-title { 
            color: var(--dark-orange); 
            margin: 10px 0; 
            font-size: 1.4rem; 
            text-align: center;
        }
        
        .container {
            background: white;
            width: 98%;
            max-width: 1250px;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(230, 81, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            position: relative;
        }

        .question-ja-container { position: relative; width: 100%; }

        .question-ja {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            background-color: #fffde7;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffe0b2;
            text-align: center;
            line-height: 1.5;
        }

        /* Ê≠£Ëß£„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Éá„Éï„Ç©„É´„ÉàÔºàPCÔºâ */
        #resultMsg { height: 30px; margin-bottom: 10px; font-weight: bold; font-size: 1.2rem; }

        .slot-container {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 15px;
        }

        .slot {
            background-color: var(--box-bg);
            border: 2px dashed #ffcc80;
            border-radius: 12px;
            flex: 1;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            cursor: pointer;
        }

        .slot.active { border-color: var(--dark-orange); background-color: #fff9c4; border-style: solid; }

        .slot-label { 
            font-size: 0.9rem; 
            color: var(--label-color); 
            font-weight: 900; 
            margin-bottom: 8px;
            border-bottom: 1px solid #d7ccc8;
            width: 100%;
            padding-bottom: 2px;
        }

        .word-bank { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; 
            margin: 15px 0; padding: 15px; background: #fafafa; border-radius: 15px;
        }

        .word-btn {
            background-color: #fff; color: #5d4037; border: 2px solid #ffcc80;
            padding: 12px 22px; border-radius: 30px; 
            font-size: 1.3rem;
            font-family: var(--en-font);
            font-weight: bold; cursor: pointer; white-space: nowrap;
            box-shadow: 0 4px 0 #ffcc80;
        }
        .word-btn.used { background-color: #e0e0e0; color: #bdbdbd; border-color: #d7d7d7; box-shadow: none; transform: translateY(2px); }

        .answer-word {
            background-color: var(--primary-orange); color: white;
            padding: 8px 14px; border-radius: 8px; 
            font-size: 1.2rem;
            font-family: var(--en-font);
            margin: 4px; 
            white-space: nowrap;
        }

        .final-sentence { font-size: 2rem; font-weight: bold; color: var(--dark-orange); padding: 20px; font-family: var(--en-font); }

        .action-btn {
            background-color: var(--dark-orange); color: white; border: none;
            padding: 15px 50px; border-radius: 40px; font-size: 1.3rem; font-weight: bold; cursor: pointer;
        }

        /* üîä„Éú„Çø„É≥„ÅÆ„Éá„Éï„Ç©„É´„Éà„Çπ„Çø„Ç§„É´ */
        .speaker-btn {
            background-color: var(--primary-orange);
            color: white; border: none; padding: 10px 20px;
            border-radius: 30px; font-size: 1.5rem; cursor: pointer;
            display: none; align-items: center; justify-content: center;
        }

        /* --- „Çπ„Éû„ÉõÂ∞ÇÁî®„Çπ„Çø„Ç§„É´ --- */
        @media screen and (max-width: 800px) {
            h1.main-title { font-size: 1.2rem; margin: 8px 0; }
            .container { padding: 8px; }
            
            /* Ê≠£Ëß£„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂíåË®≥„ÅÆÂè≥Á´Ø„Å´ÊµÆ„Åã„Åô */
            #resultMsg { 
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                margin-bottom: 0;
                height: auto;
                font-size: 0.9rem;
                background: rgba(255, 255, 255, 0.9);
                padding: 2px 8px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                pointer-events: none; /* ‰∏ã„ÅÆË¶ÅÁ¥†„ÇíËß¶„Çå„Çã„Çà„ÅÜ„Å´ */
                z-index: 5;
            }

            .question-ja { font-size: 1rem; padding: 8px; margin-bottom: 5px; margin-top: 0; padding-right: 60px; }

            .slot { min-height: 90px; padding: 4px; }
            .slot-label { font-size: 0.7rem; margin-bottom: 2px; }

            .answer-word { 
                background-color: transparent; 
                color: var(--dark-orange); 
                padding: 0; 
                margin: 0; 
                font-size: 1.1rem; 
                box-shadow: none;
                border-bottom: 1px solid #ffcc80;
                width: 90%;
            }

            .word-bank { padding: 8px; gap: 8px; margin: 8px 0; }
            .word-btn { padding: 8px 14px; font-size: 1.1rem; }
            .final-sentence { font-size: 1.5rem; padding: 8px; }
            
            .action-btn { padding: 12px 25px; font-size: 1.1rem; }
            .speaker-btn { padding: 8px 15px; font-size: 1.2rem; }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            #printable-sheet { display: block !important; width: 100%; }
            .line { border-bottom: 1.5px solid black !important; height: 30px; width: 100%; margin-top: 10px; }
        }
        #printable-sheet { display: none; }
    </style>
</head>
<body>

<div class="no-print">
    <h1 class="main-title">19Á´† Ë™ûÈ†Ü„Å´Ê≥®ÊÑè„Åô„ÇãÊñáÂûã ‰∏¶„ÅπÊõø„ÅàÂïèÈ°å Part1 SVOO</h1>
</div>

<div class="container no-print">
    <div id="game-ui">
        <div id="questionHeader" style="font-size: 0.8rem; color: #795548; margin-bottom: 4px;">Question 1 / 15</div>
        
        <div class="question-ja-container">
            <div id="questionJa" class="question-ja"></div>
            <div id="resultMsg"></div> </div>

        <div class="slot-container">
            <div id="box-V1" class="slot" onclick="setCurrentSlot('V1')"><div class="slot-label">V1</div><div id="slot-V1"></div></div>
            <div id="box-S" class="slot" onclick="setCurrentSlot('S')"><div class="slot-label">S</div><div id="slot-S"></div></div>
            <div id="box-V2" class="slot" onclick="setCurrentSlot('V2')"><div class="slot-label">V2</div><div id="slot-V2"></div></div>
            <div id="box-IO" class="slot" onclick="setCurrentSlot('IO')"><div class="slot-label">IO</div><div id="slot-IO"></div></div>
            <div id="box-DO" class="slot" onclick="setCurrentSlot('DO')"><div class="slot-label">DO</div><div id="slot-DO"></div></div>
            <div id="box-AD" class="slot" onclick="setCurrentSlot('AD')"><div class="slot-label">AD</div><div id="slot-AD"></div></div>
        </div>

        <div class="word-bank" id="wordBank"></div>
        <div id="sentenceDisplay" class="final-sentence"></div>

        <div id="control-area" style="margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; align-items: center;">
            <button class="action-btn" id="checkBtn" onclick="checkAnswer()">Check Answer</button>
            <button class="action-btn" id="nextBtn" onclick="nextQuestion()" style="display:none; background-color: #2e7d32;">Next Question</button>
            <button class="speaker-btn" id="ttsBtnInline" onclick="speakPhrase()">üîä</button>
        </div>
        
        <div><button onclick="printGame()" style="font-size:0.75rem; color:#8d6e63; border:none; background:none; text-decoration:underline; cursor:pointer;">üñ®Ô∏è Âç∞Âà∑Áî®„Ç∑„Éº„Éà</button></div>
    </div>
</div>

<div id="printable-sheet">
    <h2 class="print-title" style="text-align:center;">19Á´† SVOO Ë™ûÈ†ÜÊºîÁøí„Ç∑„Éº„Éà</h2>
    <div id="print-content"></div>
</div>

<button class="fab no-print" id="ttsBtnFab" onclick="speakPhrase()" style="display:none;">üîä</button>

<script>
// (quizData, currentIdx „Å™„Å©„ÅÆÂ§âÊï∞„ÅØÂ§âÊõ¥„Å™„Åó„ÄÇrenderQuestion ‰ª•Èôç„ÇíÊõ¥Êñ∞)
const quizData = [
    { ja: "„Éà„É†„ÅØ„É™„Çµ„Å´ÊåáËº™„Çí„ÅÇ„Åí„Åæ„Åó„Åü„ÄÇ", v1:[], s:["Tom"], v2:["gave"], io:["Lisa"], do:["a", "ring"], ad:[] },
    { ja: "„Ç±„É≥„ÅØ„É°„Ç¢„É™„Éº„Å´ÂÜôÁúü„ÇíË¶ã„Åõ„Å¶„ÅÇ„Åí„Åæ„Åó„Åü„ÄÇ", v1:[], s:["Ken"], v2:["showed"], io:["Mary"], do:["the", "photos"], ad:[] },
    { ja: "„É¶„Éü„ÅØ„Ç±„É≥„Çø„Å´„Éó„É¨„Çº„É≥„Éà„ÇíË≤∑„ÅÜ„Å§„ÇÇ„Çä„Åß„Åô„ÄÇ", v1:[], s:["Yumi"], v2:["is", "going", "to", "buy"], io:["Kenta"], do:["a", "present"], ad:[] },
    { ja: "„Éû„Ç§„ÇØ„ÅØ„Éè„Éä„Å´„Éö„É≥„ÇíË≤∏„Åô„Åì„Å®„Åå„Åß„Åç„Åæ„Åô„ÄÇ", v1:[], s:["Mike"], v2:["can", "lend"], io:["Hana"], do:["a", "pen"], ad:[] },
    { ja: "„Ç∏„É£„ÉÉ„ÇØ„ÅØ„É´„Éº„Ç∑„Éº„Å´Èù¢ÁôΩ„ÅÑË©±„Çí„Åó„Åæ„Åó„Åü„ÄÇ", v1:[], s:["Jack"], v2:["told"], io:["Lucy"], do:["a", "funny", "story"], ad:[] },
    { ja: "Áî∞‰∏≠ÂÖàÁîü„ÅØÁßÅ„Åü„Å°„Å´Êó•Êú¨Âè≤„ÇíÊïô„Åà„Å¶„Åè„Çå„Åæ„Åô„ÄÇ", v1:[], s:["Mr.", "Tanaka"], v2:["teaches"], io:["us"], do:["Japanese", "history"], ad:[] },
    { ja: "ÊØç„ÅØÁßÅ„Å´Êñ∞„Åó„ÅÑ„Éâ„É¨„Çπ„Çí‰Ωú„Å£„Å¶„Åè„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ", v1:[], s:["My", "mother"], v2:["is", "making"], io:["me"], do:["a", "new", "dress"], ad:[] },
    { ja: "ÁßÅ„Åü„Å°„ÅØÂÖàÁîü„Å´ÊÑüË¨ù„Ç´„Éº„Éâ„ÇíÈÄÅ„Çã„Å§„ÇÇ„Çä„Åß„Åô„ÄÇ", v1:[], s:["We"], v2:["are", "going", "to", "send"], io:["our", "teacher"], do:["a", "thank-you", "card"], ad:[] },
    { ja: "„ÅÇ„Å™„Åü„ÅØÂåªËÄÖ„Å´ÂïèÈ°å„ÇíË©±„Åï„Å™„Åë„Çå„Å∞„Å™„Çä„Åæ„Åõ„Çì„ÄÇ", v1:[], s:["You"], v2:["must", "tell"], io:["your", "doctor"], do:["the", "problem"], ad:[] },
    { ja: "„Åù„ÅÆÂ•≥„ÅÆÂ≠ê„ÅØÂèãÈÅî„Å´„ÇØ„ÉÉ„Ç≠„Éº„ÇíÊåÅ„Å£„Å¶„Åç„Åæ„Åó„Åü„ÄÇ", v1:[], s:["The", "girl"], v2:["brought"], io:["her", "friends"], do:["some", "cookies"], ad:[] },
    { ja: "„ÅÇ„Å®„ÅßÁßÅ„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ„Å£„Å¶„Åè„Çå„Åæ„Åô„ÅãÔºü", v1:["Will"], s:["you"], v2:["send"], io:["me"], do:["a", "message"], ad:["later"], isQ:true },
    { ja: "„É¶„Ç≠„ÅØÊØéÊó•„ÄÅÁä¨„Å´„Åä„ÇÑ„Å§„Çí„ÅÇ„Åí„Åæ„Åô„ÅãÔºü", v1:["Does"], s:["Yuki"], v2:["give"], io:["her", "dog"], do:["a", "snack"], ad:["every", "day"], isQ:true },
    { ja: "ÂΩº„Çâ„ÅØÁßÅ„Åü„Å°„Å´„Åù„ÅÆË©±„Çí„Åó„Å¶„Åè„Çå„Çã„Å§„ÇÇ„Çä„Åß„Åô„ÅãÔºü", v1:["Are"], s:["they"], v2:["going", "to", "tell"], io:["us"], do:["the", "story"], ad:[], isQ:true },
    { ja: "„Ç±„É≥„ÅØ„É°„Ç¢„É™„Éº„Å´Ëä±„ÇíË≤∑„ÅÑ„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ", v1:[], s:["Ken"], v2:["did", "not", "buy"], io:["Mary"], do:["any", "flowers"], ad:[] },
    { ja: "„ÅäÊ∞¥„Çí‰∏ÄÊùØÊåÅ„Å£„Å¶„Åç„Å¶„ÅÑ„Åü„Å†„Åë„Åæ„Åô„ÅãÔºü", v1:["Could"], s:["you"], v2:["bring"], io:["me"], do:["a", "glass", "of", "water"], ad:[], isQ:true }
];

let currentIdx = 0;
let activeSlot = 'S';
let userAnswers = { V1: [], S: [], V2: [], IO: [], DO: [], AD: [] };

function setCurrentSlot(id) {
    activeSlot = id;
    document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
    document.getElementById(`box-${id}`).classList.add('active');
}

function renderQuestion() {
    const data = quizData[currentIdx];
    userAnswers = { V1: [], S: [], V2: [], IO: [], DO: [], AD: [] };
    document.getElementById('resultMsg').textContent = "";
    document.getElementById('sentenceDisplay').textContent = "";
    document.getElementById('nextBtn').style.display = "none";
    document.getElementById('checkBtn').style.display = "inline-block";
    document.getElementById('ttsBtnInline').style.display = "none";
    document.getElementById('questionHeader').textContent = `Question ${currentIdx + 1} / ${quizData.length}`;
    document.getElementById('questionJa').textContent = data.ja;
    
    let allWords = [...data.v1, ...data.s, ...data.v2, ...data.io, ...data.do, ...data.ad].sort(() => Math.random() - 0.5);
    const bank = document.getElementById('wordBank');
    bank.innerHTML = "";
    allWords.forEach((word, i) => {
        const btn = document.createElement('button');
        btn.className = "word-btn";
        btn.textContent = word;
        btn.id = `btn-${i}`;
        btn.onclick = () => {
            if(!btn.classList.contains('used')) {
                userAnswers[activeSlot].push({ text: word, id: `btn-${i}` });
                btn.classList.add('used');
                updateSlots();
            }
        };
        bank.appendChild(btn);
    });
    updateSlots();
    setCurrentSlot(data.v1.length > 0 ? 'V1' : 'S');
}

function updateSlots() {
    ['V1','S','V2','IO','DO','AD'].forEach(id => {
        const el = document.getElementById(`slot-${id}`);
        el.innerHTML = "";
        userAnswers[id].forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = "answer-word";
            div.textContent = item.text;
            div.onclick = (e) => {
                e.stopPropagation();
                document.getElementById(item.id).classList.remove('used');
                userAnswers[id].splice(idx, 1);
                updateSlots();
            };
            el.appendChild(div);
        });
    });
}

function checkAnswer() {
    const d = quizData[currentIdx];
    const match = (key) => userAnswers[key].map(o => o.text).join(" ") === d[key.toLowerCase()].join(" ");
    if (match('V1') && match('S') && match('V2') && match('IO') && match('DO') && match('AD')) {
        document.getElementById('resultMsg').innerHTML = "<span style='color:#2e7d32;'>‚ú® Excellent!</span>";
        let text = [d.v1, d.s, d.v2, d.io, d.do, d.ad].flat().filter(s => s !== "").join(" ");
        text += d.isQ ? "?" : ".";
        document.getElementById('sentenceDisplay').textContent = text;
        document.getElementById('checkBtn').style.display = "none";
        document.getElementById('nextBtn').style.display = "inline-block";
        document.getElementById('ttsBtnInline').style.display = "flex";
    } else {
        document.getElementById('resultMsg').innerHTML = "<span style='color:#c62828;'>Try again!</span>";
    }
}

function speakPhrase() {
    const text = document.getElementById('sentenceDisplay').textContent;
    const uttr = new SpeechSynthesisUtterance(text);
    uttr.lang = "en-US";
    uttr.rate = 0.7; 
    const voices = window.speechSynthesis.getVoices();
    uttr.voice = voices.find(v => v.name.includes('Samantha') || v.name.includes('Google US English')) || voices[0];
    window.speechSynthesis.speak(uttr);
}

function nextQuestion() {
    currentIdx++;
    if (currentIdx < quizData.length) {
        renderQuestion();
    } else {
        celebrate();
    }
}

function celebrate() {
    document.getElementById('game-ui').innerHTML = "<h2 style='color:#e65100; font-size: 2rem; margin: 40px 0;'>üéâ Congratulations!<br>Mission Accomplished!</h2>";
    const duration = 5 * 1000;
    const end = Date.now() + duration;
    (function frame() {
      confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff9800', '#ffeb3b', '#4caf50', '#2196f3', '#e91e63'] });
      confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff9800', '#ffeb3b', '#4caf50', '#2196f3', '#e91e63'] });
      if (Date.now() < end) requestAnimationFrame(frame);
    }());
}

function printGame() {
    const target = document.getElementById('print-content');
    target.innerHTML = "";
    quizData.forEach((d, i) => {
        const words = [...d.v1, ...d.s, ...d.v2, ...d.io, ...d.do, ...d.ad].sort(() => Math.random() - 0.5);
        target.innerHTML += `
            <div class="print-q">
                <b>Q${i+1}. ${d.ja}</b><br>
                <span style="font-size:0.95rem; color: #333;">( ${words.join(" / ")} )</span>
                <div class="line"></div>
            </div>`;
    });
    window.print();
}

window.speechSynthesis.onvoiceschanged = () => {};
renderQuestion();
</script>
</body>
</html>
